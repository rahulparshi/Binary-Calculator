<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="An online calculator to calculate binary operations."
    />
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <h1>Binary Calculator</h1>
    <div id="container">
      <div id="res" align="center"></div>
      <div id="btns">
        <button class="btn" id="btnClr">C</button>
        <button class="btn" id="btnEql">=</button>
        <button class="btn operator" id="btnSum">+</button>
        <button class="btn operator" id="btnSub">-</button>
        <button class="btn" id="btn0">0</button>
        <button class="btn" id="btn1">1</button>
        <button class="btn operator" id="btnMul">*</button>
        <button class="btn operator" id="btnDiv">/</button>
      </div>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
  </body>
</html>
